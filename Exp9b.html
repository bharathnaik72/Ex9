<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angula-route.js"></script>
    <script>
        var app = angular.module('myapp', ['ngRoute']);
        app.config(function ($routeProvider) {
            $routeProvider.when('/home', -{
                templateUrl: 'Exp9b.html'
            })
                .when('/cake', {
                    templateUrl: 'Exp-5.html'
                })
                .when('/coffee', {
                    templateUrl: 'exp-.html'
                })
                .when('/car', {
                    templateUrl: 'Exp6b.html'
                })
                .otherwise({ redirectTo: '/' })
        }) 
    </script>
</head>

<body ng-app="myapp">
    <table cellspacing=30 border="0" width="100%" style="background-color: blue; color: white;">
        <td><a href="Exp9b.html">Home</a></td>
        <td><a href="Exp9a.html">Login</a></td>
        <td><a href="Exp6b.html">Car</a></td>
        <td><a href="Exp7.html">EMI Calculator</a></td>
    </table>
    <hr>
    <div ng-view>
    </div>
</body>

</html>
